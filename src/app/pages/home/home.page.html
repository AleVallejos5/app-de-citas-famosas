<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Citas
    </ion-title>
    <ion-buttons slot="end">  
      <ion-button [routerLink]="['/configuracion']"> 
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding"> 
  <ion-card class="quote-card">
    <ion-card-content>
      <p class="quote-text">{{ citaAleatoria?.texto || "No ahi citas disponibles" }}</p>
      <p class="quote-author">{{ citaAleatoria?.autor || "Agregar citas con el icono +" }}</p>
    </ion-card-content>
    <ion-button *ngIf="mostrarBotonEliminar" fill="clear" color="danger" (click)="eliminarCita()">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/gestion']" color="primary">
      <ion-icon name="add">+</ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
