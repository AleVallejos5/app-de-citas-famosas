<ion-list>
  <ion-grid>
    <ion-row *ngFor="let c of citas; trackBy: trackById">
      <ion-col>
        <ion-label>
          <h2>{{ c.texto }}</h2>
          <p style="text-align: right;">{{ c.autor }}</p>
        </ion-label>
      </ion-col>
      <ion-col size="auto">
        <ion-button fill="clear" (click)="onDelete.emit(c)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    
  </ion-grid>

</ion-list>
