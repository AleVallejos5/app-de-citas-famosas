<ion-content>
  <!-- Formulario -->
  <app-cita-form (onCreate)="onCreateCita($event)"></app-cita-form>

  <!-- Lista con spinner -->
   @if (cargando) {
    <ion-spinner name="crescnt"></ion-spinner>
   } @else {
     <app-cita-list 
     [citas]="listaCitas" 
     (onDelete)="onDeleteCita($event)">
    </app-cita-list>
   }
</ion-content>
